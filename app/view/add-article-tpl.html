<!doctype html>
<html lang="en">
  <head>
    {HTMLHead}
  </head>
  <body>
    {HTMLNavbar}  
    <div class="">
      <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
          <div id="article" class="container mt-5">
            {titre-page-add-article}
            <hr>
            {message}
            <div class="container">
                <form action="" method="post" enctype="multipart/form-data">
                  <div class="mb-3">
                    <label for="title-article" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title_article" name="title_article">                    
                  </div>
                  <div class="mb-3">
                      <label for="minithumb-article" class="form-label">Icon</label>
                      <select class="form-select" id="minithumb_article" name="minithumb_article">                        
                        <option value="start.png">Start</option>                        
                      </select>
                  </div>    
                  <div class="mb-3">
                    <label for="teaser-article" class="form-label">Teaser</label>
                    <textarea class="form-control" id="teaser_article" name="teaser_article"></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="content-article" class="form-label">Article</label>
                    <textarea class="form-control" id="content_article" name="content_article" rows="5"></textarea>
                  </div>
                  <label for="file-article1" class="form-label">Joint file</label>
                  <div id="deleteAttach1">
                      <div class="input-group mb-3">                    
                        <input class="form-control" type="file" id="file_article1" name="file_article1">
                        <span class="input-group-text"><a class="notUnderline" href="javascript:deleteAttachment(1)" onclick="return confirm('Are you really want to delete?')"><i class="fa-solid fa-trash"></i></a></span>
                      </div>
                  </div>    
                  <div class="mb-3" id="more-upload"></div >  
                  <div class="clear"></div>
                  <div class="mb-3" id="more-upload-link">
                    <a class="notUnderline" href="javascript:void(0);" id="attachMore"><i class="fa-solid fa-square-plus"></i> Attach another file</a>
                  </div>  
                  <input type="hidden" id="form_name" name="form_name" value="add-article">  
                  <button type="submit" class="btn btn-primary mt-5 mb-5">Add</button>
                </form>
            </div> 
          </div>
        </div>
        <div class="col-2"></div>
      </div>
    </div>    
    {HTMLJS}
  </body>
</html>
